<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h4 style="text-align: center" class="pt-lg-5 pt-5">M Owais Calculator</h4>

    <div class="col-lg-6 col-sm-8 col-10 text-center mt-3 m-auto box">
      <div class="row">
        <div class="col-3 form-control py-2 input1 text-dark div"></div>
      </div>
      <div class="row">
        <div class="col col-6 text-dark p-3 fs-5 clear">C</div>
        <div class="col text-dark p-3 fs-5 power">x <sup>y</sup></div>
        <div class="col text-dark p-3 fs-5 modlos">%</div>
      </div>
      <div class="row">
        <div class="col t p-3 fs-5 one number">1</div>
        <div class="col t p-3 fs-5 two number">2</div>
        <div class="col t p-3 fs-5 three number">3</div>
        <div class="col text-dark p-3 fs-5 add">+</div>
      </div>
      <div class="row">
        <div class="col t p-3 fs-5 four number">4</div>
        <div class="col t p-3 fs-5 five number">5</div>
        <div class="col t p-3 fs-5 six number">6</div>
        <div class="col text-dark p-3 fs-5 sub">-</div>
      </div>
      <div class="row">
        <div class="col t p-3 fs-5 seven number">7</div>
        <div class="col t p-3 fs-5 eight number">8</div>
        <div class="col t p-3 fs-5 nine number">9</div>
        <div class="col text-dark p-3 fs-5 mult">x</div>
      </div>
      <div class="row">
        <div class="col text-dark p-3 fs-5 ashar">.</div>
        <div class="col text-dark p-3 fs-5 zero">0</div>
        <div class="col text-dark p-3 fs-5 equal">=</div>
        <div class="col text-dark p-3 fs-5 dev">/</div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap.bundle.js"></script>
  </body>
</html>
